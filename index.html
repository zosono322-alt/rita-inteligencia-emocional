<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modelo RITA - Inteligencia Emocional</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f0f8ff; }
        h1 { color: #333; }
        .section { margin: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
        img { max-width: 300px; margin-top: 10px; }
        #content { margin-top: 20px; }
    </style>
    <script>
        function mostrarContenido(seccion) {
            let contenido = {
                autoconciencia: {
                    texto: "La autoconciencia emocional es la capacidad de reconocer nuestras propias emociones.",
                    imagen: "images/autoconciencia.png"
                },
                regulacion: {
                    texto: "La regulación emocional nos permite manejar nuestras emociones de forma saludable.",
                    imagen: "images/regulacion.png"
                },
                empatia: {
                    texto: "La empatía es la habilidad de comprender y compartir los sentimientos de los demás.",
                    imagen: "images/empatia.png"
                }
            };
            let data = contenido[seccion];
            document.getElementById("content").innerHTML = `<p>${data.texto}</p><img src="${data.imagen}" alt="${seccion}">`;
        }
    </script>
</head>
<body>
    <h1>Proyecto Interactivo: Modelo RITA</h1>
    <div class="section">
        <button onclick="mostrarContenido('autoconciencia')">Autoconciencia Emocional</button>
        <button onclick="mostrarContenido('regulacion')">Regulación Emocional</button>
        <button onclick="mostrarContenido('empatia')">Empatía</button>
    </div>
    <div id="content"></div>
</body>
</html>
